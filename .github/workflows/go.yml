name: patch HyperDbg mcp

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天自动更新

jobs:
  nuclear-update:
    runs-on: windows-latest
    steps:
      # 1. 设置环境变量
      - name: Set up environment
        run: |
          echo "GH_USER=ddkwork" >> $GITHUB_ENV
          echo "PATCH_FILE=mcp.patch" >> $GITHUB_ENV
          echo "UPSTREAM_URL=https://github.com/HyperDbg/HyperDbg.git" >> $GITHUB_ENV
          echo "FORK_URL=https://github.com/${{ env.GH_USER }}/HyperDbg.git" >> $GITHUB_ENV

      # 2. 克隆上游仓库
      - name: Clone upstream
        run: |
          git clone --recursive https://github.com/HyperDbg/HyperDbg.git -b user-debugger-breakpoint
          cd HyperDbg
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
        shell: bash

      # 3. 检出当前仓库获取补丁文件
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          path: current-repo

      # 4. 简化 GitHub CLI 认证
      - name: Setup GitHub CLI
        run: |
          gh auth status || true  # 忽略未登录的错误
          echo "GH_TOKEN=${{ secrets.tk }}" >> $GITHUB_ENV
        shell: bash

      # 5. 应用补丁并推送（修复版）
      - name: Apply patch and push
        run: |
          echo "应用补丁 $PATCH_FILE..."
          cd HyperDbg
          
          # 从当前仓库复制补丁文件到临时位置
          PATCH_PATH="../current-repo/$PATCH_FILE"
          TEMP_PATCH="temp.patch"
          cp "$PATCH_PATH" "$TEMP_PATCH"
          
          # 应用补丁
          git apply "$TEMP_PATCH"
          
          # 删除临时补丁文件 - 确保不会被提交
          rm -f "$TEMP_PATCH"
          
          # 添加所有更改（不包括补丁文件）
          git add .
          
          # 检查是否有更改需要提交
          if git diff --cached --quiet; then
            echo "没有检测到变更，跳过提交"
          else
            # 提交更改
            git commit -m "暴力更新 $(date +'%Y-%m-%d %H:%M')"
          
            # 设置远程地址
            git remote set-url origin "$FORK_URL"
          
            # 使用令牌进行推送
            echo "强制推送到 $FORK_URL..."
            git push --force "https://$GH_USER:$GH_TOKEN@github.com/$GH_USER/HyperDbg.git" user-debugger-breakpoint
          fi
          
          echo "更新完成!"
        shell: bash
        env:
          GH_USER: ${{ env.GH_USER }}
          GH_TOKEN: ${{ env.GH_TOKEN }}
          PATCH_FILE: ${{ env.PATCH_FILE }}