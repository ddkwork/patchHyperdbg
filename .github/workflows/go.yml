name: patch HyperDbg mcp

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天自动更新

jobs:
  update-patch:
    runs-on: windows-latest
    steps:
      # 1. 环境变量设置
      - name: Set static environment
        run: |
          echo "GH_USER=ddkwork" >> $GITHUB_ENV
          echo "PATCH_FILE=mcp.patch" >> $GITHUB_ENV
          echo "UPSTREAM_URL=https://github.com/HyperDbg/HyperDbg.git" >> $GITHUB_ENV

      # 2. 克隆上游仓库
      - name: Clone upstream
        shell: bash
        run: |
          git clone --recursive "https://github.com/HyperDbg/HyperDbg.git" -b user-debugger-breakpoint
          cd HyperDbg
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      # 3. 检出当前仓库
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          path: current-repo

      # 4. 应用补丁
      - name: Apply patch and push
        shell: bash
        run: |
          # 硬编码值
          GH_USER="ddkwork"
          PATCH_FILE="mcp.patch"
          FORK_URL="https://github.com/ddkwork/HyperDbg.git"
          
          cd HyperDbg
          cp "../current-repo/$PATCH_FILE" "temp.patch"
          git apply "temp.patch"
          rm "temp.patch"
          
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "自动更新 $(date +'%Y-%m-%d %H:%M')"
            git remote set-url origin "$FORK_URL"
            git push --force "https://ddkwork:$GH_TOKEN@github.com/ddkwork/HyperDbg.git" user-debugger-breakpoint
          fi
        env:
          GH_TOKEN: ${{ secrets.tk }}

      # 5. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0-rc.1'
          check-latest: true

      # 6. 运行 bindgen 测试 (禁用CGO)
      - name: Run bindgen tests (CGO disabled)
        shell: bash
        run: |
          echo "::group::运行 bindgen 测试 (CGO禁用)"
          cd HyperDbg/hyperdbg/libhyperdbg/code/export
          CGO_ENABLED=0 go test . -v
          echo "::endgroup::"
          cd "$GITHUB_WORKSPACE"

      # 7. 构建二进制文件
      - name: Build binary with Fmsvc-build
        shell: cmd
        run: |
          cd HyperDbg\utils
          call Fmsvc-build.bat
          dir /B output
        working-directory: ${{ github.workspace }}

      # 8. 上传构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hyperdbg-binaries
          path: HyperDbg\utils\output
          if-no-files-found: error

      # 9. 清理工作空间
      - name: Clean up
        if: always()
        run: |
          rm -rf HyperDbg
          rm -rf current-repo
        shell: bash
